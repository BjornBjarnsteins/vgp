<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Breakout</title>
    <script type='text/javascript' id='lt_ws' src='http://localhost:60992/socket.io/lighttable/ws.js'></script>
  </head>
  <body>

	<canvas id="myCanvas" width="600" height="600"
		style="border: 1px solid black;">
	Sorry, but your browser does not support the HTML5 canvas tag.
	</canvas>

      <h1>Controls</h1>
      <ul>
          <li>A/D - Move paddle left/right</li>
          <li>Space - Launch balls</li>
          <li>W - Fire turret</li>
      </ul>
      <h1>Debug controls</h1>
      <ul>
          <li>M/N - grow/shrink paddle</li>
          <li>S - toggle sticky paddle</li>
          <li>B - spawn a new ball on the paddle</li>
          <li>T - toggles the turret</li>
      </ul>

    <div id="output"></div>

    <img src="img/background.jpg" id="background" alt="a friendly face" style="display:none">

    <script src="utils.js"></script>
    <script src="g_keys.js"></script>
    <script src="Paddle.js"></script>
    <script src="Ball.js"></script>
    <script src="Wall.js"></script>
    <script src="Sprite.js"></script>
    <script src="powerup.js"></script>
    <script src="g_main.js"></script>
    <script src="update.js"></script>
    <script src="render.js"></script>
    <script src="breakout.js"></script>

  </body>
</html>
